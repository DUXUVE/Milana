<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tables</title>
</head>
<body>
    <table class="table">
        <caption>
            Животные
        </caption>
        <thead>
            <tr>
                <th>Название</th>
                <th>Количество</th>
                <th>Размер вольера</th>
                <th>Класс опасности</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Панда</td>
                <td>2</td>
                <td>20*30</td>
                <td rowspan="2">Низкий</td>
            </tr>
            <tr>
                <td>Жираф</td>
                <td>4</td>
                <td>50*50</td>
            </tr>
            <tr>
                <td>Лев</td>
                <td>2</td>
                <td>30*30</td>
                <td>Высокий</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
