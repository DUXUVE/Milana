<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .main {
            min-height: 100vh;
        }

        .flex-section {
            height: 100hv;
        }

        .flex-container {
            padding: 50px;
            display: flex;
            height: 100%;
            gap: 10px;
            flex-flow: row nowrap;
            justify-content: center;
            
        }

        .flex-container .flex-item {
            flex: 0 0 200px;
            height: 100px;
            background: rgb(211, 211, 211);
            text-align: center;
            font: normal 24px sans-serif;
        }
    </style>
</head>
<body>
    <main class="main">
        <section class="flex-container">
            <div class="flex-item">Это текст в блоке</div>
            <div class="flex-item">Это текст в блоке</div>
        </section>
    </main>
</body>
</html>
