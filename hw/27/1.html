<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
            padding: 20px;
        }

        img {
            width: 100%;
            border-radius: 8px;
        }

        h2 {
            font-size: 1.5rem;
            margin: 15px 0;
        }

        p {
            font-size: 1rem;
            color: #555;
        }

        .price {
            font-size: 1.2rem;
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="https://cdn.stocksnap.io/img-thumbs/960w/empty-chair_FA9DQJTALM.jpg" alt="Изображение товара">
        <h2>Название товара</h2>
        <p>Краткое описание товара</p>
        <div class="price">Цена: 1000 Р</div>
    </div>
</body>
</html>
