<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            display: block;
            width: 100%;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            p {
                font-size: 18px;
            }

            img {
                max-width: 80%;
            }

            button {
                width: auto;
            }
        }

        @media (min-width: 1024px) {
            .container {
                text-align: center;
            }

            p, button {
                display: inline-block;
                text-align: left;
            }

            img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Далеко-далеко, за.</h1>
        <p>Далеко-далеко за словесными горами в стране, гласных и согласных живут рыбные тексты. По всей переписывается она пустился рыбными.</p>
        <img src="1.jpg" alt=" ">
        <button>Далеко-далеко, за.</button>
    </div>
</body>
</html>
