<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Угадай число от 1 до 100<br>");
        const numberToGuess = 1 + Math.floor(Math.random() * 100);
        let guess;
        do {
            guess = +prompt("Введите число: ");
        if (numberToGuess > guess) {
            alert("Загаданное больше<br>");
        }
        else if (numberToGuess < guess) {
            alert("Загаданное меньше<br>");
        }
        else (numberToGuess == guess) {
            alert("Вы выйграли<br>");
        }
        }
    </script>
</body>
</html>
